name: react-iam project

on:
  push:
    branches:
      - development
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      
      - name: Build Docker image
        run: |
          docker rmi -f react-iam:latest | true
          docker build -t react-iam:latest .

      - name: Run Docker container
        run: |
          docker rm -f my-container | true
          docker run -d -p 3000:3000 --name my-container react-iam:latest

      - name: Deploy to DigitalOcean
        uses: digitalocean/app_action@main
        with:
          app_name: react
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to appropriate domain
        run: |
          if [ "${{ github.ref_name }}" == "development" ]; then
            sudo cp -r /home/enfec/actions-runner/_work/sirr-eactapp-master/sirr-eactapp-master/build /var/www/development
            sudo cp -r /home/enfec/actions-runner/_work/sirr-eactapp-master/sirr-eactapp-master/build /var/www/sree.dharmateja.xyz
          elif [ "${{ github.ref_name }}" == "master" ]; then
            sudo cp -r /home/enfec/actions-runner/_work/sirr-eactapp-master/sirr-eactapp-master/build /var/www/master
            sudo cp -r /home/enfec/actions-runner/_work/sirr-eactapp-master/sirr-eactapp-master/build /var/www/pathi.dharmateja.xyz
          fi
