name: Connect to DigitalOcean Droplet

on:
  push:
    branches:
      - ditialocean

jobs:
  connect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Connect to DigitalOcean droplet
        run: ssh -o StrictHostKeyChecking=no root@139.59.72.229

      - name: after connection getting message
        run: echo "Connected to droplet"
