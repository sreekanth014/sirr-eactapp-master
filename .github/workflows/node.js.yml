on:
  push:
    branches:
      - master
      - development
      - staging
  pull_request:
    branches:
      - master
      - development
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run linters
        run: npm run lint

      - name: Build project
        run: npm run build
      - name: Copy folder data
        run: |
          
          sudo cp -r /home/react/actions-runner/_work/reactapp-master/reactapp-master/build /var/www/

