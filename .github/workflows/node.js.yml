name: react-iam project
on:
  push:
    branches:
      - testing
      
   
jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

     
      - name: Build project
        run: npm run build

      

      - name: build the docker image
        run: |
          docker rmi -f react-iam2:latest | true
          docker build -t react-iam2:latest .

      - name: build the docker image container
        run: |
          docker rm -f my-container2 | true
          docker run -d -p 3002:3000 --name my-container2 react-iam2:latest

      - name: Deploy to DigitalOcean
        uses: digitalocean/app_action/@main
        with:
          app_name: my_react_app
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
