name: Connect to DigitalOcean Droplet and Build React-IAM Project

on:
  push:
    branches:
      - ditialocean

jobs:
  connect-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH client
        run: sudo apt-get install -y sshpass

      - name: Connect to DigitalOcean Droplet
        env:
          SSH_PASSWORD: ${{ secrets.DROPLET_PASSWORD }}
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no root@$DROPLET_IP << EOF
          cd /var/www/react-iam
          git pull origin master
          npm install
          npm run build
          EOF

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: react-iam-build-artifacts
          path: build
