name: react-iam project

on:
  push:
    branches:
      - testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Set current tag
        id: tag_step
        run: echo "current_tag=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Log in to DigitalOcean Container Registry
        run: echo "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" | docker login -u doctl --password-stdin registry.digitalocean.com
     
      - name: Build Docker image   
        run: docker build -t registry.digitalocean.com/react-iam/react-iam:${{ env.current_tag }} .

      - name: Push Docker image to DigitalOcean Container Registry       
        run: docker push registry.digitalocean.com/react-iam/react-iam:${{ env.current_tag }}

      - name: Deploy Docker container on server
        run: |
          # Pull the Docker image
          docker pull registry.digitalocean.com/react-iam/react-iam:${{ env.current_tag }}

          # Stop and remove any existing container
          docker stop my-container || true
          docker rm my-container || true

          # Run the new container and expose it on port 80
          docker run -d --name my-container -p 3005:3000 registry.digitalocean.com/react-iam/react-iam:${{ env.current_tag }}

      - name: Verify deployment
        run: |
          if curl -s --head http://your_server_ip/ | grep "200 OK" > /dev/null; then
            echo "Deployment successful!"
          else
            echo "Deployment failed."
            exit 1
          fi
