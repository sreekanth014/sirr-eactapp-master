name: Connect to DigitalOcean Droplet

on:
  push:
    branches:
      - digitalocean

jobs:
  connect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: actions/setup-ssh@v2
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Connect to DigitalOcean droplet
        run: |
          ssh root@<droplet_public_ip>
