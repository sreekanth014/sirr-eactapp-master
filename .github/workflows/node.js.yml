name: react-iam project

on:
  push:
    branches:
      - testing

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js (v22)
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Log in to DigitalOcean Container Registry (Improved security)
        run: |
          echo "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" | docker login --username=DO_BOT --password-stdin registry.digitalocean.com
          #  ^-- Use a dedicated service account for increased security

      - name: Build Docker image (Improved readability)
        run: docker build -t registry.digitalocean.com/react-iam/react-iam:latest .

      - name: Push Docker image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/react-iam/react-iam:latest

      - name: Deploy to DigitalOcean (Improved error handling)
        uses: digitalocean/app_action/@main
        with:
          app_name: my_react_app
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        # Consider adding `env: { FAIL_ON_ERRORS: false }` to the step if failures are expected and you want to continue deployment

      - name: Clean up Docker images (Optional)
        run: docker rmi -f registry.digitalocean.com/react-iam/react-iam:latest
