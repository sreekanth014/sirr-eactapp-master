name: react-iam projectt
on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Log in to DigitalOcean Container Registry
        run: echo "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" | docker login -u doctl --password-stdin registry.digitalocean.com

      - name: Build Docker image
        run: docker build -t registry.digitalocean.com/react-iam/react-iam:latest .

      - name: Push Docker image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/react-iam/react-iam:latest

      - name: Deploy to DigitalOcean
        uses: digitalocean/app_action/@main
        with:
          app_name: my_react_app
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Clean up Docker images
        run: docker rmi -f registry.digitalocean.com/react-iam/react-iam:latest
