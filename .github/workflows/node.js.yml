name: Build, Push, and Deploy Docker Image

on:
  push:
    branches:
      - testing  # Adjust this to the branch you want to trigger on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DigitalOcean Container Registry
      run: echo "${{ secrets.DOCKERHUB_ACCESS_TOKEN }}" | docker login -u doctl --password-stdin registry.digitalocean.com

    - name: Build Docker image
      run: docker build -t registry.digitalocean.com/react-iam/react-iam:latest .

    - name: Push Docker image to DigitalOcean Container Registry
      run: docker push registry.digitalocean.com/<your-registry-name>/<your-image-name>:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Install SSH Client
      run: sudo apt-get install -y ssh

    - name: Connect to Droplet and Run Container
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@<your-droplet-ip> << EOF
          docker pull registry.digitalocean.com/<your-registry-name>/<your-image-name>:latest
          
          docker run -d -p 3000:3000 --name my-container registry.digitalocean.com/<your-registry-name>/<your-image-name>:latest
        EOF
      env:
        SSH_PRIVATE_KEY: ${{ secrets.DROPLET_SSH_KEY }}

    - name: Get Droplet IP Address
      run: echo "Your application is accessible at http://<your-droplet-ip>:3000"
