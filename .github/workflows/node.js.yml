name: react-iam project
on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Log in to DigitalOcean Container Registry
        run: echo "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" | docker login -u doctl --password-stdin registry.digitalocean.com
      - name: Extract Git tag or commit hash
        run: |
          current_tag=$(git describe --tags --abbrev=0)
          if [[ -z "$current_tag" ]]; then
            current_tag=$(git rev-parse --short HEAD)
          fi
        
      - name: Build and Push Docker Image with Multiple Tags
        run: |
          # Define list of desired tag versions
          tag_versions=( "latest" "v1.0.0" "v1.0.1" )  # Customize with your versions

          for tag in "${tag_versions[@]}"; do        

            docker build -t registry.digitalocean.com/react-iam/react-iam:latest .

            docker push registry.digitalocean.com/react-iam/react-iam:latest
          done  
      - name: Deploy to DigitalOcean
        uses: digitalocean/app_action/@main
        with:
          app_name: my_react_app
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}     
