          push: true
          tags: pathidocker/my-react-app:latest
          dockerfile: Dockerfile

      - name: Deploy to Kubernetes
        uses: actions/setup-kubectl@v2
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}
