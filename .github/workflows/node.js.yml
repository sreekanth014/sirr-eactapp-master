name: react-iam project
on:
  push:
    branches:
      - master
      - testing
     
   
jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: build the docker image
        run: |
          docker rmi -f react-iam:latestt | true
          docker build -t react-iam:latestt .

      - name: build the docker image container
        run: |
          docker rm -f my-container | true
          docker run -d -p 3000:3000 --name my-container react-iam:latestt

      - name: Deploy to DigitalOcean
        uses: digitalocean/app_action/@main
        with:
          app_name: react
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}    
