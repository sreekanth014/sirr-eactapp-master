name: Connect to DigitalOcean Droplet

on:
  push:
    branches:
      - ditialocean

jobs:
  connect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: actions/setup-ssh@v2
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Connect to DigitalOcean droplet
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} root@139.59.72.229
      - name: after connection gettting message
        run: echo "connected to dorplet"
