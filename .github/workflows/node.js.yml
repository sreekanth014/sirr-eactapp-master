name: Connect to DigitalOcean Droplett

on:
  push:
    branches:
      - digitalocean

jobs:
  connect:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH client
        run: sudo apt-get install -y sshpass

      - name: Connect to DigitalOcean Droplet
        env:
          SSH_PASSWORD: ${{ secrets.DROPLET_PASSWORD }}
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no root@$DROPLET_IP << EOF
          ls -l
          pwd
          EOF

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build ReactJS app
        run: npm run build

      - name: Build Docker image
        run: docker build -t react-app3 .

      - name: Push image to DigitalOcean Container Registry
        uses: digitalocean/actions-do-container-registry@v1
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          registry: react-iam
          image: react-app3

      - name: Transfer build to Droplet
        env:
          SSH_PASSWORD: ${{ secrets.DROPLET_PASSWORD }}
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no root@$DROPLET_IP << EOF
          docker pull react-iam/react-app3
          docker run -d -p 3004:3000 react-app3
          EOF
